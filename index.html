<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Disaster Alert Dashboard</title>
  <style>
    :root {
      --primary: #007bff;
      --danger: #dc3545;
      --warning: #ffc107;
      --success: #28a745;
      --light: #f8f9fa;
      --dark: #343a40;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: var(--light);
      color: var(--dark);
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: var(--primary);
      color: white;
      padding: 20px;
    }

    .sidebar h2 {
      font-size: 1.4em;
      margin-bottom: 20px;
    }

    .sidebar p {
      font-size: 0.9em;
      opacity: 0.8;
    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
      overflow-y: auto;
    }

    header {
      margin-bottom: 20px;
    }

    header h1 {
      font-size: 1.6em;
    }

    .dashboard {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .card h3 {
      margin-bottom: 10px;
    }

    .status {
      margin-bottom: 10px;
      font-weight: bold;
    }

    .status.normal {
      color: var(--success);
    }

    .status.alerting {
      color: var(--danger);
    }

    .status.idle {
      color: gray;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .buttons button {
      flex: 1 1 auto;
      padding: 10px;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
      font-size: 0.9em;
    }

    .btn-alert { background-color: var(--danger); }
    .btn-auto { background-color: var(--warning); color: black; }
    .btn-notify { background-color: var(--success); }
    .btn-trespass { background-color: #6f42c1; }

    /* Notifications */
    .notifications {
      margin-top: 30px;
    }

    .notifications h2 {
      margin-bottom: 10px;
      font-size: 1.2em;
    }

    .notification-list {
      list-style: none;
      max-height: 200px;
      overflow-y: auto;
      padding-left: 0;
    }

    .notification-list li {
      background-color: #fff3cd;
      padding: 10px;
      border-left: 5px solid #ffc107;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 0.9em;
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <h2>Disaster Alert</h2>
    <p>Monitoring smart watches for tourist safety during natural disasters.</p>
  </div>

  <div class="main">
    <header>
      <h1>Real-Time Emergency Dashboard</h1>
    </header>

    <section class="dashboard" id="dashboard">
      <!-- Tourist cards will be injected here -->
    </section>

    <section class="notifications">
      <h2>Notifications</h2>
      <ul class="notification-list" id="notificationList"></ul>
    </section>
  </div>

  <script>
    const tourists = [
      { id: 1, name: "Alice Johnson", status: "normal" },
      { id: 2, name: "David Chen", status: "normal" },
      { id: 3, name: "Maria Lopez", status: "normal" }
    ];

    const dashboard = document.getElementById("dashboard");
    const notificationList = document.getElementById("notificationList");

    function renderDashboard() {
      dashboard.innerHTML = "";
      tourists.forEach((t, index) => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <h3>${t.name}</h3>
          <p class="status ${t.status}">Status: ${t.status.toUpperCase()}</p>
          <div class="buttons">
            <button class="btn-alert" onclick="manualAlert(${index})">Send Alert</button>
            <button class="btn-auto" onclick="autoAlert(${index})">Auto Alert</button>
            <button class="btn-notify" onclick="notifyPeople(${index})">Notify Nearby</button>
          </div>
        `;
        dashboard.appendChild(card);
      });
    }

    function manualAlert(index) {
      tourists[index].status = "alerting";
      renderDashboard();
      addNotification(`${tourists[index].name} has manually triggered an alert.`);
    }

    function autoAlert(index) {
      tourists[index].status = "alerting";
      renderDashboard();
      addNotification(`ðŸš¨ Auto-alert: ${tourists[index].name} is unresponsive. Help requested automatically.`);
    }

    function notifyPeople(index) {
      addNotification(`ðŸ“¢ Nearby people alerted to assist ${tourists[index].name}.`);
    }

    function addNotification(message) {
      const li = document.createElement("li");
      li.textContent = `${new Date().toLocaleTimeString()} - ${message}`;
      notificationList.prepend(li);
    }

    function detectTrespasser() {
      const id = Math.floor(Math.random() * 1000);
      addNotification(`ðŸš· Unknown person detected in restricted area (ID: ${id}). Authorities notified.`);
    }

    // Simulate trespass detection every 45 seconds
    setInterval(detectTrespasser, 45000);

    renderDashboard();
  </script>
</body>
</html>
